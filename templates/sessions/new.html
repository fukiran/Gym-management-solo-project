<link rel="stylesheet" href="{{ url_for('static', filename='css/background.css') }}">

{% extends 'base.html' %}

{% block content %}

<form action="/sessions/new" method="post">       
        <div>
            <h1>Add new class here:</h1>
            <span id='new_class'>
                <p><label for="name">New class name:</label>
                <input type="text" name="name"  required>
                </p>
                <p>
                <label for="capacity">Capacity:</label>
                <input type="number" name="capacity" min="0" step="1" max="99" maxlength="2"required>
                </p>
            </span>
            <p>            
                <textarea name="description" rows="4" cols="50" placeholder="Description:"  maxlength="30" required></textarea>           
            </p>
            <p>
            
                    <label for="offpeak">Sessions time:</label>
                    <select name="offpeak">
                      <option value="True">Off-peak</option>
                      <option value="False">Peak time</option>
                    </select>
                 
             </p>
            <p><input  class="button" type="submit" value="Submit"></p>
        </div>                         
</form> 

{% endblock %}
