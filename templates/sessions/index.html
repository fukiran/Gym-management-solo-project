<link rel="stylesheet" href="{{ url_for('static', filename='css/background.css') }}">

{% extends 'base.html' %}

{% block content %}

    

    <span id="sessions">
    {% for session in upcoming %}

    
        <a href='sessions/{{session.id}}'>
            <span> <b>
              <p>Class: {{ session.name }}</p>
              <p>{{ session.description }}</p></b>
              <p>Capacity: {{ session.capacity }}</p>
              <p><small>Click to edit, or book member for this class.</small></p>
            </span>
        </a>

    {% endfor %}
    </span>
{% endblock %}
