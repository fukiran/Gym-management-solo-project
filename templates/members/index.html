<link rel="stylesheet" href="{{ url_for('static', filename='css/background.css') }}">

{% extends 'base.html' %}

{% block content %}
<span id="active_m">
    <h1>Active members:</h1>
    <p>(Deactivated members details are moved to the admin panel)</p>
</span>
<span id="members">
    
    {% for member in members %}
        <a href='members/{{member.id}}'>
            <span> 
              <p>Member's name: {{ member.name }}</p>
              <p>Member's age: {{ member.age }}</p>
            </span>
        </a>
        
    {% endfor %}
</span>
{% endblock %}
